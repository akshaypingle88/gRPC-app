<h2>Here are some notes: </h2>
<table *ngIf="notes.length > 0">
  <thead>
    <th>Ids</th>
    <th>Author</th>
    <th>Body</th>
  </thead>
  <tbody>
    <tr *ngFor="let note of notes">
      <td>{{note.getId()}}</td>
      <td>{{note.getAuthor()}}</td>
      <td>{{note.getBody()}}</td>
      <td><button type="button" (click)="edit(note.getId())">Edit</button></td>
      <td><button type="button" (click)="delete(note.getId())">Delete</button></td>
    </tr>
  </tbody>
</table>
